<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/twitter-feed.css"> 
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="navbar-top">
                <img>
                <div class="navbar-top-buttons">
                    <button>Home</button>
                    <button>Explore</button>
                    <button>Profile</button>
                </div>
            </div>
            <div class="navbar-bottom">
                <div class="navbar-bottom-profile">
                    <img>
                    <span id="navbar-name">Name</span>
                    <span id="navbar-email">Email</span>
                </div>
                <button>...</button>
            </div>
        </div>
        <div class="main-page">
            <div class="tweet">
                <img>
                <input  id="tweet-textarea" type="textarea">
                <button id="submit-tweet">Submit</button>
            </div>
            <div class="post">
                <div class="post-header">
                    <img>
                    <span id="user-post"></span>
                </div>
                <span id="user-text"></span>
                <img>
                <div class="post-footer">
                    <button id="post-comment">Like</button>
                    <button id="post-like">Commnet</button>
                </div>
            </div>
        </div>
        <div class="search-div">
            <input id="search-bar" type="text">
            <div class="result-div">
                <div class="result">
                    <div class="left-div">
                        <img>
                        <div class="user-profile">
                            <span id="user-name"></span>
                            <span id="user-email"></span>
                        </div>
                    </div>
                    <div class="right-div">
                        <button id="user-follow">Follow</button>
                    </div>
                </div>
            </div>
            <p>Terms of Service Privacy Policy Cookie Policy Accessibility Ads info More Â© 2022 Twitter, Inc.</p>
        </div>
    </div>
</body>
</html>
